<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="font-serif">
    <header class="p-4">
        <div class="header-iteams">
            <div class="header-left">
                <h2>SMART WALLET</h2>
            </div>
        </div>
    </header>

    <main class="box-border mt-4 h-screen flex flex-col justify-center bg-[url('https://images.unsplash.com/photo-1617203441790-5723a811b7fe?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-cover">
        <div class="p-4 login flex justify-around flex-wrap">
            <div class="login-left flex flex-wrap flex-col items-center justify-center xl:basis-1/3">
                <div class="login-left-iteam w-full">
                    <a class=" bg-white rounded-lg text-[20px] block w-11/12 mx-auto text-center py-3" href="#"><i class="fa-solid fa-wallet mr-2"></i>Wallet Manager</a>
                </div>
                <div class="login-left-iteam mt-6">
                    <img class="w-12" src="https://i.ibb.co/gM0wxFM/18709315-removebg-preview.png" alt="">
                </div>
                <div class="login-left-iteam text-center mt-3">
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti quae, optio soluta sint quibusdam saepe doloribus fugiat officiis fuga molestiae.</p>
                </div>
                <div class="login-left-iteam mt-6 mb-3">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="ml-4"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="ml-4"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
            
            <div class="login-right xl:basis-1/3 bg-[#ffffff] bg-opacity-50 flex flex-col box-border p-10 rounded-lg">
                <h2 class="font-bold text-2xl">User Login</h2>
                <label class="mt-3" for="email">Email Address</label>
                <input class="rounded p-1" type="email" name="email" id="email" value="zihad@gmail.com" readonly>
                <label class="mt-3" for="password">Password</label>
                <input class="rounded p-1" type="password" name="password" id="password" value="123456" readonly>
                <input class="bg-[#3498db] w-24 text-white p-1 mt-4 cursor-pointer" type="submit" value="Login Now">
            </div>
        </div>
    </main>

    <footer class="mt-4 p-4">
        <div class="footer-upper flex flex-col xl:flex-row flex-wrap justify-between items-center">
            <nav class="footer-upper-left">
                <ul class="flex flex-wrap gap-5">
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">HOW IT WORKS</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>

            <div class="footer-upper-middle">
                <h2>SMART WALLET</h2>
            </div>

            <div class="footer-upper-right flex flex-col xl:flex-row flex-wrap gap-10">
                <ul class="flex flex-wrap gap-5">
                    <li><a href="#">Signup</a></li>
                    <li><a href="#"></a>Login</li>
                </ul>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="ml-4"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="ml-4"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom flex justify-between flex-col xl:flex-row flex-wrap items-center mt-3">
            <div class="footer-bottom-left basis-1/4">
                <p>copyright &copy; <span class="year"></span></p>
            </div>
            <div class="footer-bottom-middle basis-1/2">
                <hr class="border border-[#565B58]">
            </div>
            <div class="footer-bottom-right basis-1/4 flex justify-end">
                <p>Designed By Nasir</p>
            </div>
        </div>
    </footer>
</body>
</html>
