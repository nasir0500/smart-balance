<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="shortcut icon" href="https://i.ibb.co/FmjsvQ3/icons8-wallet-100.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Wallet-deshboard</title>
</head>
<body class="font-serif">
    <!--=================================== Header Design Start ======================================-->
    <header class="p-4">
        <div class="header-iteams">
            <div class="header-left">
                <h2><a href="index.html">SMART WALLET</a></h2>
            </div>
        </div>
    </header>
    <!--=================================== Header Design End ======================================-->

    <!--=================================== Main Body Design Start ======================================-->
    <main class="box-border mt-4 min-h-screen flex flex-col justify-center bg-[url('https://images.unsplash.com/photo-1617203441790-5723a811b7fe?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-cover">
        <div class="p-4 login flex justify-around flex-wrap">
            <div class="login-left-iteam w-full">
                <a class=" bg-white rounded-lg text-[20px] block w-11/12 mx-auto text-center py-3" href="#"><i class="fa-solid fa-wallet mr-2"></i>Wallet Manager</a>
            </div>

            <div class="p-4 w-full login flex justify-around flex-wrap">
                <div class="login-left mt-2 xl:basis-1/4 bg-[#2ecc71] flex flex-col box-border p-10 rounded-lg text-center text-white">
                    <h2 class="font-bold text-2xl">Diposit</h2>
                    <p class="text-xl mt-1"><span id="diposit-amount" class="ammount">0</span> BDT</p>
                </div>
                
                <div class="login-middle mt-2 xl:basis-1/4 bg-[#e74c3c] flex flex-col box-border p-10 rounded-lg text-center text-white">
                    <h2 class="font-bold text-2xl">Withdraw</h2>
                    <p class="text-xl mt-1"><span id="withdraw-amount" class="ammount">0</span> BDT</p>
                </div>

                <div class="login-right mt-2 xl:basis-1/4 bg-[#2980b9] flex flex-col box-border p-10 rounded-lg text-center text-white">
                    <h2 class="font-bold text-2xl">Current Wallet</h2>
                    <p class="text-xl mt-1"><span id ="current-amount" class="ammount">100</span> BDT</p>
                </div>
            </div>

            <div class="p-4 w-full login flex justify-around flex-wrap">
                <div class="login-left mt-2 xl:basis-1/3 bg-[#ffffff] bg-opacity-50 flex flex-col box-border p-10 rounded-lg">
                    <h2 class="font-bold text-2xl">Diposit Money</h2>
                    <input id = "diposit-value" class="rounded p-1 mt-2" type="number" min="5" name="diposit" id="diposit" placeholder="Enter the amount that you want to diposit">
                    <input id="diposit-btn" class="bg-[#f39c12] w-24 text-black p-1 mt-4 cursor-pointer" type="submit" value="Diposit">
                </div>
                
                <div class="login-right mt-2 xl:basis-1/3 bg-[#ffffff] bg-opacity-50 flex flex-col box-border p-10 rounded-lg">
                    <h2 class="font-bold text-2xl">Withdraw Money</h2>
                    <input class="rounded p-1 mt-2" type="number" name="withdraw" id="withdraw-value" placeholder="Enter the amount that you want to Withdraw">
                    <input id="withdraw-btn" class="bg-[#27ae60] w-24 text-white p-1 mt-4 cursor-pointer" type="submit" value="Withdraw">
                </div>
            </div>
        </div>
    </main>
    <!--=================================== Main Body Design End ======================================-->

    <!--=================================== Footer Design Start ======================================-->
    <footer class="mt-4 p-4">
        <div class="footer-upper flex flex-col xl:flex-row flex-wrap justify-between items-center">
            <nav class="footer-upper-left">
                <ul class="flex flex-wrap gap-5">
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">HOW IT WORKS</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>

            <div class="footer-upper-middle">
                <h2>SMART WALLET</h2>
            </div>

            <div class="footer-upper-right flex flex-col xl:flex-row flex-wrap gap-10">
                <ul class="flex flex-wrap gap-5">
                    <li><a href="#">Signup</a></li>
                    <li><a href="#"></a>Login</li>
                </ul>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="ml-4"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="ml-4"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom flex justify-between flex-col xl:flex-row flex-wrap items-center mt-3">
            <div class="footer-bottom-left basis-1/4">
                <p>copyright &copy; <span class="year"></span></p>
            </div>
            <div class="footer-bottom-middle basis-1/2">
                <hr class="border border-[#565B58]">
            </div>
            <div class="footer-bottom-right basis-1/4 flex justify-end">
                <p>Designed By Nasir</p>
            </div>
        </div>
    </footer>
    <!--=================================== Footer Design End ======================================-->

    <!--===== JavaScript Files =====-->
    <script src="deshboard-script.js"></script>
</body>
</html>
